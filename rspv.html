<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme sua Presença - Sthefanny & Gabriel</title>

    <!-- Fontes e Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inclua todas as fontes necessárias -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="menuLogoWrapper">
                <img src="./assets/img/emblema.png" alt="Emblema">
                <!-- Botão do menu (ícone de hambúrguer) -->
                <button class="menu-toggle" aria-label="Abrir menu">
                    <span class="hamburger"></span>
                </button>
                <div class="menuWrapper">
                    <ul>
                        <li><a href="index.html" data-barba="link">Página Inicial</a></li>
                        <li><a href="noivos.html" data-barba="link">Os Noivos</a></li>
                        <li><a href="casamento.html" data-barba="link">Nosso Dia</a></li>
                        <li><a href="rspv.html" data-barba="link">Confirme sua Presença</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main data-barba="wrapper">
        <div data-barba="container" data-barba-namespace="rspv">
            <section id="rspv">
                <!-- Conteúdo da página "Confirme sua presença" -->
                <div class="rspvContainer">
                    <h1 class="sectionTitle">Confirme sua presença</h1>
                    <div class="rspvWrapper">
                        <form action="https://formspree.io/f/xovaodap" method="POST" class="rsvp-form">
                            <label for="name">Nome Completo:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="_replyto" placeholder="exemplo@email.com" required>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                            <div class="confirmacaoContainer">
                                <div class="confirmacaoWrapper">
                                    <label for="attendance">Confirma Presença?</label>
                                    <select id="attendance" name="attendance" required>
                                        <option value="yes">Sim</option>
                                        <option value="no">Não</option>
                                    </select>
                                </div>
                                <div class="confirmacaoWrapper">
                                    <label for="guests">Número de Acompanhantes:</label>
                                    <input type="number" id="guests" name="guests" min="0" value="0" required>
                                </div>
                            </div>
                            <label for="message">Mensagem para os Noivos:</label>
                            <textarea id="message" name="message"></textarea>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <!-- Barba.js e GSAP -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Script de contagem regressiva -->
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/menuHamburguer.js"></script>
    <!-- Inicialização do Barba.js -->
    <script>
        // Aguarde o carregamento do DOM
        document.addEventListener('DOMContentLoaded', function() {
            initMenuToggle();
            // Inicialização do Barba.js
            barba.init({
                sync: true,
                transitions: [
                    {
                        async leave(data) {
                            const done = this.async();
                            // Limpe o intervalo se estiver saindo da página inicial
                            if (data.current.namespace === 'home' && typeof countdownInterval !== 'undefined') {
                                clearInterval(countdownInterval);
                            }
                            // Animação de saída
                            gsap.to(data.current.container, {
                                opacity: 0,
                                duration: 0.5,
                                onComplete: done
                            });
                        },
                        async enter(data) {
                            // Animação de entrada
                            gsap.from(data.next.container, {
                                opacity: 0,
                                duration: 0.5
                            });
                            // Inicialize o contador se estiver na página inicial
                            if (data.next.namespace === 'home') {
                                initializeCountdown();
                            }
                        },
                        async once(data) {
                            // Animação na primeira carga
                            gsap.from(data.next.container, {
                                opacity: 0,
                                duration: 0.5
                            });
                            // Inicialize o contador se estiver na página inicial
                            if (data.next.namespace === 'home') {
                                initializeCountdown();
                            }
                        }
                    }
                ]
            });
    
            // Caso a página inicial seja carregada diretamente sem transição
            if (document.querySelector('[data-barba-namespace="home"]')) {
                initializeCountdown();
            }
        });
    </script>
</body>
</html>
